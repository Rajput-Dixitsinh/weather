<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./asset/favicon.ico" type="image/x-icon">
</head>
<body>
    
    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">

            <p class="tab" data-userWeather>Your Weather</p>

            <p class="tab" data-searchWeather>Search Weather</p>

        </div>

        <div class="weather-container">

            <!-- grant location container -->
            <div class="grantLocationContainer  sub-container"  >
                <img src="./images/location.png" alt="location img"  width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- search form -->
            <form data-searchForm class="form-container">
                <input type="text" placeholder="Search for City..." data-searchInput>
                <button class="btn">
                    <img src="./images/search.png" alt="search" width="80" height="80" loading="lazy">
                </button>
            </form>

            <!-- loading screen container -->
            <div class="loading-container  sub-container">
                <img src="./images/loading.gif" alt="loading" width="180" height="150">
                <p>Loading....</p>
            </div>

            <div class="error-container">
                <img src="./asset/404_a-removebg.png" alt="error">
            </div>

            <!-- show weather info -->
            <div class="user-info-container sub-container">

                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon >
                </div>

                <!-- weather description -->
                <p data-weatherDesc ></p>

                <!-- weather Icon -->
                <img data-weatherIcon>

                <!-- temperature -->
                <p data-temp></p>

                <!-- 3 cards & parameters -->
                <div class="parameter-container">

                    <!-- card 1 -->
                    <div class="parameter">
                        <img src="./asset/wind-removebg-preview.png" alt="">
                        <p>windspeed</p>
                        <p data-windSpeed></p>
                    </div>

                    <!-- card 2 -->
                    <div class="parameter">
                        <img src="./asset/humidity-removebg-preview.png" alt="">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card 3 -->
                    <div class="parameter">
                        <img src="./asset/cloud-removebg-preview.png" alt="">
                        <p>Cloud</p>
                        <p data-cloudiness></p>
                    </div>

                </div>

            </div>
        </div>
        
    </div>
   





    <script src="index.js"></script>
</body>
</html>
